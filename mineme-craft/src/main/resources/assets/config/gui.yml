resources:
  primaryBackground:
    type: IRON_FENCE
    name: '&r'
  secondaryBackground:
    type: STAINED_GLASS_PANE
    data: 15
    name: '&r'
  teleportButton:
    type: ENDER_PEARL
    name: '$1Teleport to mine location!'
    lore:
    - '$3The spawn location will be'
    - '$3the top-y-center of the mine :)'
  resetButton:
    type: WOOD_PICKAXE
    data: 0
    name: '$1Reset mine'
    lore:
    - '$1Forces the mine to reset'
    - '$1like... $4RIGHT NOW!'
  clearButton:
    type: IRON_PICKAXE
    name: '$2Clears the mine!'
  backButton:
    type: EMERALD
    name: '$5Back'
  closeButton:
    type: BARRIER
    name: '$4Close'
  deleteButton:
    type: TNT
    name: '$4Delete Mine'
    lore:
    - '$4This deletes the mine permanently.'
    - '$4This is not reversible.'
  pauseCountdown:
    type: INK_SACK
    data: 1
    name: $4Pause Mine Countdown
    lore:
    - '$3This pauses the mine''s reset countdown.'
    - '$3The countdown can be resumed again by'
    - '$3pressing this button again.'
  resumeCountdown:
    type: INK_SACK
    data: 10
    name: $5Resume Mine Countdown
    lore:
    - '$3This resumes the mine''s reset countdown.'
    - '$3The countdown can be again by'
    - '$3pressing this button again.'
  disableButton:
    type: REDSTONE_TORCH_ON
    name: $4Disable Mine
    lore:
    - '$4This unloads the mine and prevents'
    - '$4it from being loaded in the next start-ups.'
    - '$4The mine can be re-enabled through it''s config'
  changeComposition:
    type: DIAMOND_BLOCK
    name: $1Change Composition
    lore:
    - '$3Opens a menu to change this mine''s composition'
